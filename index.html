<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/016d819f40.js"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="/styles/style.css">
</head>

<body>

  <div class="container">
    <div class="information-container">
      <h1>We'd love to hear from you.</h1>
      <p>Have a question about us? Need to talk to customer service? Have a great idea? Drop us a line and we'll get
        back to you as soon as we can.</p>

      <span><i class="fas fa-map-marked-alt"></i>Street</span>
      <span><i class="far fa-envelope"></i>Email</span>
      <span><i class="fas fa-phone-alt"></i>Phone</span>

      <p>Find us at:</p>

      <div class="social-container">
        <a href="#"
           class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#"
           class="social-link"><i class="fab fa-github"></i></a>
        <a href="#"
           class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#"
           class="social-link"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="form-container">
      <form action="#">
        <h1>Contact Us</h1>
        <div class="input-container">
          <label for="input-email"
                 id="input-email-label">Email</label>
          <input type="email"
                 id="input-email"
                 class="input"
                 title="Please enter your email"
                 name="email"
                 required>
          <span>Email</span>
        </div>
        <div class="input-container">
          <label for="input-name"
                 id="input-name-label">Name</label>
          <input type="text"
                 id="input-name"
                 class="input"
                 title="Please enter your name"
                 name="name"
                 required>
          <span>Name</span>
        </div>

        <div class="input-container textarea">
          <label for="textarea"
                 id="textarea-label">Message</label>
          <textarea id="textarea"
                    class="input"
                    name="message"></textarea>
          <span>Message</span>
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script src="/scripts/script.js"></script>
</body>

</html>
